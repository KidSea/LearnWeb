	}

	{
		x="<b>今天好</b>";
	}
	else
	{
		x="<b>晚上好!</b>";
	}
	var d=new Date().getDay(); 
	switch (d) 
	{ 
	  case 0:y="今天是星期日"; 
	  break; 
	  case 1:y="今天是星期一"; 
	  break; 
	  case 2:y="今天是星期二"; 
	  break; 
	  case 3:y="今天是星期三"; 
	  break; 
	  case 4:y="今天是星期四"; 
	  break; 
	  case 5:y="今天是星期五"; 
	  break; 
	  case 6:y="今天是星期六"; 
	  break; 
	  default:
			y="期待周末";
	}
	document.getElementById("demo").innerHTML=x;
	document.getElementById("demo1").innerHTML=y;

		//document.write(cars[i] + "<br>");
	}

	var txt = ""

	{

	}

}
