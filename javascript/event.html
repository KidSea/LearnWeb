<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Leslie</title>
<script>
function onClick(id)
{
id.innerHTML="Hello1";
}
function displayDate()
{
document.getElementById("demo").innerHTML=Date();
}
function checkCookies()
{
if (navigator.cookieEnabled==true)
	{
	alert("Cookies are enabled")
	}
else
	{
	alert("Cookies are not enabled")
	}
}
function upperCase()
{
var x = document.getElementById("fname");
x.value = x.value.toUpperCase();
}
function mOver(obj)
{
obj.innerHTML="谢谢你"
}
function mOut(obj)
{
obj.innerHTML="把鼠标指针移动到上面"
}
function mDown(obj)
{
obj.style.backgroundColor="#1ec5e5";
obj.innerHTML="松开鼠标"
}
function mUp(obj)
{
obj.style.backgroundColor="#D94A38";
obj.innerHTML="谢谢你"
}
</script>
</head>

<body onload="checkCookies()">
	<h1 onclick="this.innerHTML='hello!'">请点击这段文本1!</h1>
	<h1 onclick="onClick(this)">请点击这段文本2!</h1>
	<p>点击按钮来执行 <b>displayDate()</b> 函数。</p>
		<button onclick="displayDate()">试一试</button>
	<p id="demo"></p>
	
	<input type="text" id="fname" onchange="upperCase()">
	
	<div 
	onmouseover="mOver(this)" 
	onmouseout="mOut(this)" 
	onmousedown="mDown(this)"
	onmouseup="mUp(this)"
	style="background-color:#D94A38;width:200px;height:50px;padding-top:25px;text-align:center;">
	Mouse Over Me
	</div>
</body>
 
</html>
