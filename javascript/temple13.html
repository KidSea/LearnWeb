<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Leslie</title>
</head>
 
<body>
<p id="myDemo"></p><br>
<p id="example"></p>
<p id="timer"></p>

<button onclick="myStopFunction()">点我</button>
<script>
var wWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
var wHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
p = document.getElementById("myDemo");
p.innerHTML="浏览器window宽度: " + wWidth + ", 高度: " + wHeight + "。"

txt = "<p>浏览器代号: " + navigator.appCodeName + "</p>";
txt+= "<p>浏览器名称: " + navigator.appName + "</p>";
txt+= "<p>浏览器版本: " + navigator.appVersion + "</p>";
txt+= "<p>启用Cookies: " + navigator.cookieEnabled + "</p>";
txt+= "<p>硬件平台: " + navigator.platform + "</p>";
txt+= "<p>用户代理: " + navigator.userAgent + "</p>";
txt+= "<p>用户代理语言: " + navigator.systemLanguage + "</p>";
document.getElementById("example").innerHTML=txt;

//document.write("可用宽度: " + screen.availWidth + "，可用高度：" + screen.availHeight);
//document.write(location.hostname + "<br>");
//document.write(location.pathname + "<br>");
//document.write(location.href);
var myVar=setInterval(function(){myTimer()},1000);
function myTimer(){
	var d=new Date();
	var t=d.toLocaleTimeString();
	document.getElementById("timer").innerHTML=t;
}
function myStopFunction(){
	clearInterval(myVar);
}
</script>
</body>
 
</html>
