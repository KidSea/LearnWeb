<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Leslie</title>
</head>
 
<body>
<h2>使用 let 声明变量</h2>

<p id="demo"></p>
<p id="demo1"></p>

<script>
var  x = 10;
// 这里输出 x 为 10
{  
    let x = 2;
    // 这里输出 x 为 2
}
// 这里输出 x 为 10
document.getElementById("demo").innerHTML = x;
var text = '{ "sites" : [' +
	'{ "name":"Runoob" , "url":"www.runoob.com" },' +
	'{ "name":"Google" , "url":"www.google.com" },' +
	'{ "name":"Taobao" , "url":"www.taobao.com" } ]}';
	
obj = JSON.parse(text);
document.getElementById("demo1").innerHTML = obj.sites[1].name + " " + obj.sites[1].url;
</script>
</body>
 
</html>
