<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Leslie</title>
<script>
function displayDate() {
	document.getElementById("demo").innerHTML = Date();
}
document.write("<h1>这是一个标题</h1>");
document.write("<p>这是一个段落。</p>");

function myFunction() {
	x = document.getElementById("demo2");
	x.innerHTML="Hello JavaScript!";
	x.style.color="red"
}
function changeImage()
{
	element=document.getElementById('myimage')
	if (element.src.match("bulbon"))
	{
		element.src="/images/pic_bulboff.gif";
	}
	else
	{
		element.src="/images/pic_bulbon.gif";
	}
}
</script>
</head>
 
<body>
	<h1>我的第一个 JavaScript 程序</h1>
	<p id="demo">这是一个段落</p>
	<p id="demo2">这是一个段落2</p>
	
	<button type="button" onclick="displayDate()">显示日期</button><br>
	<button type="button" style="margin-top:20px;" onclick="alert('欢迎!')">点我!</button><br>
	<button type="button" onclick="myFunction()">参数显示</button>
	
	<img id="myimage" onclick="changeImage()" src="/images/pic_bulboff.gif" width="100" height="180">
	<p>点击灯泡就可以打开或关闭这盏灯</p>
	
	
	<h1>我的第一段 JavaScript</h1>
	<p>请输入数字。如果输入值不是数字，浏览器会弹出提示框。</p>
	<input id="demo" type="text">
	<script>
	function myFunction()
	{
		var x=document.getElementById("demo").value;
		if(isNaN(x)||x.replace(/(^\s*)|(\s*$)/g,"")==""){
			alert("不是数字");
		}
	}
	</script>
	<button type="button" onclick="myFunction()">点击这里</button>
	
	
    <script src="myScript.js"></script>
	<h1>我的 Web 页面</h1>
	<p id="demo3">一个段落。</p>
	<button type="button" onclick="myFunction()">点击这里</button>
	<p><b>注释：</b>myFunction 保存在名为 "myScript.js" 的外部文件中。</p>
</body>
 
</html>
