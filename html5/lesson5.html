<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Leslie</title>
</head>
 
<body>
	<form>
		选择你喜欢的颜色：<input type="color" name="favcolor"><br>
		<input type="submit">
	</form>
	
	<form action="demo-form.php">
		生日: <input type="date" name="bday">
		<input type="submit">
	</form>
	
	<form action="demo-form.php">
		生日 (日期和时间): <input type="datetime" name="bdaytime">
		<input type="submit">
	</form>
	
	<form>
		生日 (日期和时间): <input type="datetime-local" name="bdaytime">
		<input type="submit">
	</form>
	
	<form>
		邮件: <input type="email" name="usermail">
		<input type="submit">
	</form>
	
	<form>
		生日: <input type="month" name="bdaymonth">
		<input type="submit">
	</form>
	
	<form>
		数字: <input type="number" name="quantity" min="1" max="5">
		<input type="submit">
	</form>
	
	<form>
		point: <input type="range" name="points" min="1" max="10" value="3">
		<input type="submit">
	</form>
	
	<form>
		电话: <input type="tel" name="usertel">
		<input type="submit">
	</form>
	
	<form>
		添加你的主页: <input type="url" name="homepage">
		<input type="submit">
	</form>
	
	<form>
		选择周: <input type="week" name="week_year">
		<input type="submit">
	</form>
	
	<form method="get">
		<input list="browsers" name="browser">
		<datalist id="browsers">
		  <option value="Internet Explorer">
		  <option value="Firefox">
		  <option value="Chrome">
		  <option value="Opera">
		  <option value="Safari">
		</datalist>
	<input type="submit">
	
	<form oninput="x.value=parseInt(a.value)+parseInt(b.value)">0
		<input type="range" id="a" value="50">100
		+<input type="number" id="b" value="50">
		=<output name="x" for="a b"></output>
	</form>
	
	<form autocomplete="on">
		First name:<input type="text" name="fname"><br>
		Last name: <input type="text" name="lname"><br>
		E-mail: <input type="email" name="email" autocomplete="off"><br>
		<input type="submit">
	</form>
</form>
</body>
 
</html>
