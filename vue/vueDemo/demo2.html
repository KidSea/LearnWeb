<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/jscript" charset="UTF-8"></script>
	</head>
	<body>
		<div id="app" class="test" v-bind:class="{active : isActive}"
		   style="width: 200px;height: 200;text-align: center;line-height: 200px;">
			hi vue
		</div>
		<script type="text/jscript">
			var vm = new Vue({
				el : '#app',
				data : {
					isActive : true
				}
			});
		</script>
		<style type="text/css">
		.test{
			font-size: 30px;
		}
		.active{
			background-color: #FF0000;
		}
		</style>
	</body>
</html>
