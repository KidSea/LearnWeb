<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>Leslie</title> 
	<style>
	h1,h2,p
	{
		color:green;
	}
	p
	{
		color:blue;
		text-align:center;
	}
	.marked
	{
		background-color:red;
	}
	.marked p
	{
		color:white;
	}
	p.marked{
		text-decoration:underline;
	}
	</style>
</head>

<body>
	<h1>样式1</h1>
	<h2>样式2</h2>
	<p>样式3</p>
	<p>这个段落是蓝色文本，居中对齐。</p>
	<div class="marked">
	<p>这个段落不是蓝色文本。</p>
	</div>
	<p>所有 class="marked"元素内的 p 元素指定一个样式，但有不同的文本颜色。</p>
		
	<p class="marked">带下划线的 p 段落。</p>
</body>

</html>
